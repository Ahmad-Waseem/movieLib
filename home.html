<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top bd-navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">Entertainment Library</a>
        </div>
    </nav>

    <div class="container my-5">
        <div id="movieList" class="row"></div>
        
        <nav aria-label="Page navigation" class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item"><button class="page-link" id="prevPage">Previous</button></li>
                <li class="page-item"><span class="page-link" id="currentPage">1</span></li>
                <li class="page-item"><button class="page-link" id="nextPage">Next</button></li>
            </ul>
        </nav>
    </div>
    <div id="PopupBox" class="popup-box rounded" style="display: none; position: absolute; z-index: 1000; width: 250px;background-color:  rgba(255, 255, 255, 0.826); padding: 1% ;box-shadow: 5px 9px 12px rgba(3, 155, 120, 0.752);"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utility.js"></script>
</body>
</html>
